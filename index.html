<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/005/654/820/non_2x/president-election-concept-icon-public-speech-idea-thin-line-illustration-choosing-head-of-state-national-voting-day-electing-new-country-leader-isolated-outline-drawing-editable-stroke-vector.jpg">
    </head>
    <body>
        <div class="row align-items-center" style="height: 100vh;">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Login</h2>
                        <form action="#" th:action="@{/user/login}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary" onclick="verifyLoginData()">Sign in</button>
                            <p>If you don't have account, ple<a></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
    </html> 
    </body>
</html>
