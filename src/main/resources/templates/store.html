    <div class="feed" id="feedId" style="align-items: center;">

            .feed{

        <a id="descriereProdus" class="descriereClass">Descrierea produsului</a>
        <button id="add" class="addClass"><span>Add to cart</span> </button>
        <style>
            .feed .pozaClass{
                font-size: 20px;
            }
            .feed a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: black;
                display: block;
            }
            .feed .pretClass{
                font-size: 14px;
                margin-left: 24px;
                margin-right: 24px;
            }
            .feed .descriereClass{
                font-size: 14px;
                margin-left: 24px;
                margin-right: 24px;
            }
            .feed .addClass {
                border-radius: 4px;
                background-color: #0e6600;
                border: none;
                color: white;
                text-align: center;
                padding: 20px;
                width: 250px;
                transition: all 0.5s;
                cursor: pointer;
                margin: 5px;     
                float: right;
                
            }
        
            .feed .addClass span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }
        
            .feed .addClass span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }
        
            .feed .addClass:hover span {
                padding-right: 25px;
            }
        
            .feed .addClass:hover span:after {
                opacity: 1;
                right: 0;
            }
            
        </style>
