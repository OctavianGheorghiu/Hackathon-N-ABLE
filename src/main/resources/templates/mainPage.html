        <button class="activeButton" onclick="listActivities()">Activ</button>
        <script>
            function listActivities() {
                const feed = document.createElement('div');
                feed.style.marginLeft = 'auto';
                feed.style.marginRight = 'auto';
                feed.style.marginTop = '30px';
                feed.style.height = '300px';
                feed.style.width = '700px';
                feed.style.backgroundColor = '#808B96';
                feed.style.borderRadius = '20px';
                const title = document.createElement('a');
                const date = document.createElement('a');
                const description = document.createElement('a');
                title.style.padding = '8px 8px 8px 32px';
                title.style.textDecoration = 'none';
                title.style.fontSize = '25px';
                title.style.color = 'black';
                title.style.display = 'block';
                title.textContent = 'Aici este titlu';
                date.style.padding = '8px 8px 8px 32px';
                date.style.textDecoration = 'none';
                date.style.fontSize = '25px';
                date.style.color = 'black';
                date.style.display = 'block';
                date.textContent = 'Aici este data';
                description.style.padding = '8px 8px 8px 32px';
                description.style.textDecoration = 'none';
                description.style.fontSize = '25px';
                description.style.color = 'black';
                description.style.display = 'block';
                description.style.fontSize = '14px';
                description.style.marginLeft = '24px';
                description.style.marginRight = '24px';
                description.textContent = 'Aici este descriere';
                const button = document.createElement('button');
                button.style.borderRadius = '4px';
                button.style.backgroundColor = '#0e6600';
                button.style.border = 'none';
                button.style.color = 'white';
                button.style.textAlign =  'center';
                button.style.padding = '20px';
                button.style.width = '250px';
                button.style.transition = 'all 0.5s';
                button.style.cursor = 'pointer';
                button.style.margin = '5px';     
                button.style.float = 'right';
                button.style.marginBottom = '0%';
                const span = document.createElement('span');
                span.textContent = 'Mai multe informatii'
                span.style.cursor = 'pointer';
                span.style.display = 'inline-block';
                span.style.position = 'relative';
                span.style.transition = '0.5s';
                span.style.content = '\'00bb';
                button.appendChild(span);
                feed.appendChild(title);
                feed.appendChild(date);
                feed.appendChild(description);
                feed.appendChild(button);
                document.body.appendChild(feed);
                const h1 = createElement('h1');
                document.body.appendChild(h1);
            }
        </script>

            .profileSide{

        <style>
            .feed .dataClass{
                font-size: 20px;
            }
            .feed a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: white;
                display: block;
            }
            .feed .descriereClass{
                font-size: 14px;
                margin-left: 24px;
                margin-right: 24px;
            }
            .feed .infoButton {
                border-radius: 4px;
                background-color: #0e6600;
                border: none;
                color: white;
                text-align: center;
                padding: 20px;
                width: 250px;
                transition: all 0.5s;
                cursor: pointer;
                margin: 5px;     
                float: right;
                
            }
        
            .feed .infoButton span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }
        
            .feed .infoButton span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }
        
            .feed .infoButton:hover span {
                padding-right: 25px;
            }
        
            .feed .infoButton:hover span:after {
                opacity: 1;
                right: 0;
            }
            
        </style>
